<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>To-do</title>
</head>
<body>
    <div class="container">
        <div class="topDiv">
            <div class="titleDiv">
            <h1 class="title">Enter a task!</h1>
            </div>
            <div class="inputDiv">
                <input class="input" id="input" placeholder="Enter a task">
                <select name="typeOfTask" id="typeOfTask">
                <optgroup label="Studies">
                    <option value="Homework">Homework</option>
                    <option value="Study">Study</option>
                </optgroup>
                <optgroup label="Shopping">
                    <option value="Grocery">Grocery</option>
                    <option value="Gift">Gift</option>
                </optgroup>
                <optgroup label="Important dates">
                    <option value="Birthday">Birthday</option>
                    <option value="Work">Work</option>
                </optgroup>
                <optgroup label="Other">
                    <option value="Other">Other</option>
                </optgroup>
                </select>
                <select class="priority" id="priority" name="priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                    <option value="ASAP">ASAP</option>
                </select>
                <button class="submitBtn" id="submitBtn">+</button>
            </div>
        </div>
        <div class="output" id="output">
            <div class="topRow">
                <h1 class="taskMainTitle">To-dos</h1>
                <h3 class="remaining" id="remaining">0 tasks remaining</h3>
            </div>
            <div class="containerOfAll">
                <div class="taskContainer">
                    <div class="toDos" id="toDos">
                        <div class="toDoText" id="toDoText">
                            <div class="indivTask">
                            <h2 class="task" id="task"></h2>
                            <h2 class="desc" id="desc"></h2>
                            <h2 class="priorTask" id="priorTask"></h2>
                            </div>
                        </div>
                    </div>
                    <div class="clear" id="clear">
                        <button class="clearBtn" id="clearBtn">Clear all tasks</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
